<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./calculator.css">
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Inter"
      rel="stylesheet"
    />
    <script type="text/javascript" src="../logout.js" defer></script>
</head>
<body>
    <main id="calculator-content">
        <header class="calculator-header">
            <h1>Calculator</h1>
        </header>
        <h2 id="calculator-display">0</h2>
        <form id="calculator-form">
            <button class="calculator-button" type="button" value="1">1</button>
            <button class="calculator-button" type="button" value="2">2</button>
            <button class="calculator-button" type="button" value="3">3</button>
            <button class="calculator-button" type="button" value="+">+</button>
            <button class="calculator-button" type="button" value="4">4</button>
            <button class="calculator-button" type="button" value="5">5</button>
            <button class="calculator-button" type="button" value="6">6</button>
            <button class="calculator-button" type="button" value="-">-</button>
            <button class="calculator-button" type="button" value="7">7</button>
            <button class="calculator-button" type="button" value="8">8</button>
            <button class="calculator-button" type="button" value="9">9</button>
            <button class="calculator-button" type="button" value="*">*</button>
            <button class="calculator-button" type="button" value="0">0</button>
            <button class="calculator-button" type="button" value="C">C</button>
            <button class="calculator-button" type="button" value="/">/</button>
            <button class="calculator-button" type="button" value="(">(</button>
            <button class="calculator-button" type="button" value=")">)</button>
            <button class="calculator-button" type="button" value="=">=</button>
        </form>
        <button id="logout-button">Logout</button>
    </main>
    <script src="calculator.js"></script>
</body>
</html>
